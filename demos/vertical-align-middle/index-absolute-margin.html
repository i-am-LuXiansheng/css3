<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      font-size: 20px;
    }

    * {
      margin: 0;
      padding: 0;
    }

    #wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      background: pink;
    }

    #cell {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: 20px 0;
      background: yellowgreen;
    }

    #cell p {
      background: lightblue;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="cell">
      <p>test</p>
      <p>for</p>
      <p>vertical-align:middle</p>
    </div>
  </div>
</body>

</html>
